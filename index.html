<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Підписка на курси</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="form-signin text-center">
        <form id="subscribeForm" action="save_data.php" method="POST">
            <img class="mb-4" src="logo.png" alt="Logo">
            <h1 class="h3 mb-3 fw-normal">Отримуйте актуальну інформацію</h1>

            <!-- Name Field -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingName" name="name" required>
                <label for="floatingName">Ваше ім'я</label>
                <div class="invalid-feedback">Вкажіть своє ім'я.</div>
            </div>

            <!-- Email Field -->
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingEmail" name="email" required>
                <label for="floatingEmail">Електронна пошта</label>
                <div class="invalid-feedback">Вкажіть коректну електронну пошту.</div>
            </div>

            <!-- Subscribe Button -->
            <button class="w-100 btn btn-lg btn-primary" type="submit">Підписатися</button>
            <p class="mt-5 mb-3 text-muted">© 2024</p>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
